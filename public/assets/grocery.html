  <div class="container">

  <br>

  <!-- Add an Employee -->

    <div id="homeIcon"><a href="reserve.html"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAHUSURBVHhe7ZJtasNADERzpd6mf9uT9OANrQUZMIucnZk49trWg4HE0Ys+8K0oiqLYj89HLsnXlN9H4vOl+J5yn/L3SHyOZ5egXf5SR1haHjn1EbLl43v27HRHWFo+nj/77RQwC572CMpipzuCs9BpjvDKIoc/whoLHPYIaw5+uCO8Y+DDHOGdgw5/hC0GHPYIWw423BH2GGiYI+w5yO5H2H2Aid1mGGF5sPksIy0PNptpxOXB22fLGkRGWB7ELO18qxxhafnIaGQzvnSEZ8tHRiObMWIdobd8ZDSyGRHpCB9T2uWzY7C0nhqW1st2iN0ofqbMxbje/M8iLK2nhqX12rc4dpIIAcsH8z+PsLSeGpbMwxHk5cH8lckaMLSeGpYlj37teyw16KF6aj1wPRq3geqp9cD1aNwGqqfWA9ejcRuonloPXI/GbaB6aj1wPRq3geqp9cD1aNwGqqfWA9ejcRuonloPXI/GbaB6aj1wPRq3geqp9cD1aNwGqqfWA9ejcRuonloPXI/GbaB6aj1wPRq3geqp9cD1aNwGqqfWA9ejcRuonloPXI+mbeCmR+Y4WZ2siZMemeNkdbImTnpkjpPVyZo46ZE5ToqiKIqiKJ5wu/0DVUEhGPDYUhQAAAAASUVORK5CYII=" style= "width: 40px;"></a></div>
    <div class="col-lg-12">

      <div class="panel panel- createActivityBox">
        <div class="panel-heading">
          <h3 class="panel-title">Create Activity</h3>
        </div>

        <div class="panel-body">

        <form>
          <div class="form-group">
            <label for="name">Activity Name</label>
            <input class="form-control" id="name" type="text">
            <span class="error"></span>
          </div>

          <div id="locationField">
            <label for="type">Search address or location: </label><br>
            <input class="form-control" id="autocomplete" placeholder="Search Here"
                   onFocus="geolocate()" type="text" style="width: 100%"></input>
          </div>
          <br>

          <table class="table" id="address">
            <tr>
              <td class="slimField">
                <label for="type">Address Number</label>
                <br>
                <input class="field" id="street_number" disabled="true"></input>
              </td>

              <td class="wideField" colspan="2">
                <label for="type">Street Name</label>
                <br>
                <input class="field" id="route" disabled="true"></input>
              </td>
            </tr>

            <tr>
              <td class="wideField" colspan="2">
                <label for="type">City</label>
                <br>
                <input class="field" id="locality" disabled="true"></input>
              </td>

              <td class="wideField" colspan="2">
                <label for="type">State</label>
                <br>
                <input class="field" id="administrative_area_level_1" disabled="true"></input>
              </td>
            </tr>

            <tr>
              <td class="wideField" colspan="2">
                <label for="type">Zip Code</label>
                <br>
                <input class="field" id="postal_code" disabled="true"></input>
              </td>

              <td class="wideField" colspan="2">
                <label for="type">Country</label>
                <br>
                <input class="field" id="country" disabled="true"></input>
              </td>
            </tr>
          </table>

          <label for="type">Activity Type</label>
          <select class="custom-select custom-select-lg mb-3" id="type">
            <option value="">Select</option>
            <option value="Food & Drink">Food & Drink</option>
            <option value="Nightlife">Nightlife</option>
            <option value="Sights & Landmarks">Sights & Landmarks</option>
            <option value="Tours">Tours</option>
            <option value="Outdoor Activities">Outdoor Activities</option>
            <option value="Indoor Activities">Indoor Activities</option>
            <option value="Other">Other</option>
          </select>

          <label for="type">Activity Duration</label>
          <select class="custom-select custom-select-lg mb-3" id="duration">
            <option value="">Select</option>
            <option value="0-1 Hours">0 - 1 hours</option>
            <option value="1-2 Hours">1 - 2 hours</option>
            <option value="2-3 Hours">2 - 3 hours</option>
            <option value="3-4 Hours">3 - 4 hours</option>
            <option value="4+ Hours">4+ hours</option>
          </select>

          <label for="type">Best Time of Day</label>
          <select class="custom-select custom-select-lg mb-3" id="timeOfDay">
            <option value="">Select</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Late Night">Late Night</option>
          </select>

          <label for="type">Price Point</label>
          <select class="custom-select custom-select-lg mb-3" id="price">
            <option value="">Select</option>
            <option value="< $20">Less than $20</option>
            <option value="$20-$50">$20 - $50</option>
            <option value="$50-$100">$50 - $100</option>
            <option value="$100-$150">$100 - $150</option>
            <option value="$150-$200">$150 - $200</option>
            <option value="$200+">$200+</option>
          </select>

          <div class="form-group">
            <label for="Description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <span class="error"></span>
          </div>

          <button class="btn btn-dark" id="add-activity" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
