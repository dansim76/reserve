<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reServe - Select Groceries</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Montserrat" rel="stylesheet">

    <script src="../js/pantry.js"></script>
</head>
<body>
    <nav id="header" class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <button id="header-menubutton" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse-1">
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"><span>Pantry</span></a>
            </div>

            <div id="header-menu" class="collapse navbar-collapse navbar-right" id="navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron container">
        <div class="row">

            <div class="col-lg-10">

                <div class="row">
                    <div class="row header grocery-container">Choose Your Groceries</div>
                </div>

                <div class="row grocery-container">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Store Name</th>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Expiration Date</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody class="grocery-table"></tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <div class="jumbotron container">
        <div class="row">

            <div class="col-lg-10">
                <div class="row">
                    <div class="row header grocery-container">Your Selected Groceries</div>
                </div>

                <div class="row pantry-container">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Store Name</th>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Expiration Date</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody class="pantry-table"></tbody>
                    </table>
                </div>

                <div class="row">
                    <center>
                        <button type="submit" class="btn btn-submit">reServe Groceries</button>
                    </center>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <p class="text-muted text-muted-footer text-center">
            <small>
                &copy; Copyright 2018 reServe. All Rights Reserved
            </small>
        </p>
    </footer>

</body>
</html>
