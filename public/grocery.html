<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Donate</title>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvlvuBqoM_v-3KtJRu2REtvHxxU2995So&libraries=places&callback=initAutocomplete" async defer></script>

   <!-- Script needs to be updated for grocery.html-->
  <!-- <script src="js/grocery.js" type="text/javascript"></script> -->

</head>

<body>


  <div class="container">

  <br>

  <!-- connections to reserve.html (home page) -->
  <div class="row">
    <div id="homeIcon"><a href="/"><img src="./images/home.png" style= "width: 40px;"></a>
    
    <!-- logout works only with hosted session on servers -->
    <a href="/logout"><img src="./images/Logout-512.png" style= "width: 40px;"></a>
    </div>



    <div class="col-lg-12">

      <div class="panel panel- createActivityBox">
        <div class="panel-heading">
          <h3 class="panel-title">Enter Your Donation</h3>
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="col-lg-6">
              <label for="type">Canned Goods</label>
                <br>
            <div>Canned Tuna, Chicken, Salmon, or Other</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <label for="name">Quantity</label>
                <input class="form-control" id="cannedchicken" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <label for="name">Item Expiration</label>
                <input class="form-control" id="cannedchickenexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div>Canned Vegetables</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedveg" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedvegexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div>Canned Fruit</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedfruit" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedfruitexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div>Canned Tomatoes/Pasta Sauce (No glass jars, please)</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedfruit" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedfruitexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div>Canned Soup</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedsoup" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="cannedsoupexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6">
              <label for="type">Fresh Foods</label>
                <br>
            <div>Fresh Meat</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="freshmeat" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="freshmeatexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div>Fresh Vegetables</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="freshveg" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="freshvegexp" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div>Fresh Fruit</div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="freshfruit" type="text">
              </div>
            </div>

            <div class="col-lg-3">
              <div class="form-group">
                <input class="form-control" id="freshfruitexp" type="text">
              </div>
            </div>
          </div>

          <button class="btn btn-dark" id="submit" type="submit">Submit</button>


      </div>
    </div>
  </div>
</div>
 
</body>



</html>
