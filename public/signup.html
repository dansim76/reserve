    <br>
    <div class ="container">
        <div class="row">
            <div class="col-md-12 blog-container">

                <div class="jumbotron">
                    <h1 id="registration_join">reServe</h1>
                    <h1 id="registration_signup">Sign Up!</h1>
                    <br>
                    <h2>Lets get started</h2>
                    <!-- form section "for", "name", and "value" attributes go in synch with passport.js and mysql table -->
                    <br>
                    <form id="signup" name="signup" action="/signup" method="post">
                        <label for="usertype">Are you grocery or pantry?</label>
                        <select name="usertype">
                            <option value="grocery">Grocery</option>
                            <option value="pantry">Pantry</option>
                        </select>
                        <br>
                        <br>
                        <label for="name">Name: </label>
                        <input name="name" type="text" placeholder="Enter store name here"/>
                        <br>
                        <br>
                        <label for="username">Username: </label>
                        <input type="text" name="username" placeholder="Create username here"/>
                        <br>
                        <br>
                        <label for="password">Password: </label>
                        <input type="password" name="password" placeholder="Enter password here"/>
                        <br>
                        <br>
                        <div id="locationField">
                            <label for="type">Search for your address or location: </label><br>
                            <input class="form-control" id="autocomplete" placeholder="Search Here"
                            onFocus="geolocate()" type="text" style="width: 100%"></input>
                        </div>

                        <br>
                        <table class="table" id="address">
                            <tr>
                                <td class="slimField">
                                    <label for="addressNumber">Address Number </label>
                                    <br>
                                    <input class="field" name="addressNumber" id="street_number"/>
                                </td>

                                <td class="wideField" colspan="2">
                                    <label for="addressStreet">Street Name </label>
                                    <br>
                                    <input class="field" name="addressStreet" id="route"/>
                                </td>
                            </tr>

                            <tr>
                                <td class="wideField" colspan="2">
                                    <label for="city">City </label>
                                    <br>
                                    <input class="field" name="city" id="locality"/>
                                </td>

                                <td class="wideField" colspan="2">
                                    <label for="state">State </label>
                                    <br>
                                    <input class="field" name="state" id="administrative_area_level_1"/>
                                </td>
                            </tr>

                             <tr>
                                <td class="wideField" colspan="2">
                                    <label for="zip">Zip Code</label>
                                    <br>
                                    <input class="field" name="zip" id="postal_code"/>
                                </td>

                                <td class="wideField" colspan="2">
                                    <label for="country">Country</label>
                                    <br>
                                    <input class="field" name="country" id="country" disabled="true"/>
                                 </td>
                            </tr>
                        </table>
                        <br>
                        <input class="btn" type="submit" value="Sign Up" />
<!--                         <button>Sign up</button> -->
                    </form>

                 </div>
            </div>
        </div>
