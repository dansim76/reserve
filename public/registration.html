    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvlvuBqoM_v-3KtJRu2REtvHxxU2995So&libraries=places&callback=initAutocomplete" async defer></script>

<body id="first-page" style ="background-image: url(images/wallpaper.jpg);background-size: cover">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://ibb.co/hH4skx">reServe</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">why reServe?</a></li>
                    <li><a href="#">about us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup">Sign-Up</a></li>
                    <li><a href="/register">Give</a></li>
                    <li><a href="/survey">Receive</a></li>
                    <li><a href="/logout">Log out</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <br>
    <div class ="container">
        <div class="row">
            <div class="col-md-12 blog-container">

                <div class="jumbotron">
                    <h1>Join reServe</h1>
                    <h1>Sign Up!</h1>

                    <form action="/register" method="post">
                        <label for="specficid">Are you grocery or pantry?</label>
                        <select>
                            <option value="grocery">Grocery</option>
                            <option value="pantry">Pantry</option>
                        </select>

                        <br>
                        <label for="specficid">Store Name:</label>
                        <input type="password" name="storeName" placeholder="Enter store name here">
                        <br>
                        <label for="specficid">Username:</label>
                        <input type="text" name="username" placeholder="Enter username here">
                        <br>
                        <label for="specficid">Password:</label>
                        <input type="password" name="password" placeholder="Enter password here">

                        <div id="locationField">
                            <label for="type">Search for your address or location: </label><br>
                            <input class="form-control" id="autocomplete" placeholder="Search Here"
                            onFocus="geolocate()" type="text" style="width: 100%"></input>
                        </div>
                        <br>

                        <table class="table" id="address">
                            <tr>
                              <td class="slimField">
                                <label for="type">Address Number</label>
                                <br>
                                <input class="field" id="street_number" disabled="true"></input>
                            </td>

                            <td class="wideField" colspan="2">
                                <label for="type">Street Name</label>
                                <br>
                                <input class="field" id="route" disabled="true"></input>
                            </td>
                        </tr>

                        <tr>
                          <td class="wideField" colspan="2">
                            <label for="type">City</label>
                            <br>
                            <input class="field" id="locality" disabled="true"></input>
                        </td>

                        <td class="wideField" colspan="2">
                            <label for="type">State</label>
                            <br>
                            <input class="field" id="administrative_area_level_1" disabled="true"></input>
                        </td>
                    </tr>

                    <tr>
                      <td class="wideField" colspan="2">
                        <label for="type">Zip Code</label>
                        <br>
                        <input class="field" id="postal_code" disabled="true"></input>
                    </td>

                    <td class="wideField" colspan="2">
                        <label for="type">Country</label>
                        <br>
                        <input class="field" id="country" disabled="true"></input>
                    </td>
                </tr>
            </table>

            <br>
            <button>Sign up</button>


        </form>

    </div>
</div>
</div>
</div>
